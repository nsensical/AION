<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" class="rel" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>AION - world clock</title>
  </head>
  <body>
    <div class="container">
      <h1>AION</h1>
      <h3>
        <a href="/">world clock</a>
      </h3>

      <select id="city">
        <option value="">Select a City</option>
        <option value="current">My current location</option>
        <option value="America/Montevideo">Montevideo</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Asia/Tokyo">Tokyo</option>
      </select>

      <div id="cities">
        <div class="city" id="caracas">
          <div>
            <h2>CARACAS</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="dublin">
          <div>
            <h2>DUBLIN</h2>
            <div class="date" id="dublin">October 1st, 2024</div>
          </div>
          <div class="time">11:33:15 <small>PM</small></div>
        </div>

        <div class="city" id="dubai">
          <div>
            <h2>DUBAI</h2>
            <div class="date">October 1st, 2024</div>
          </div>
          <div class="time">11:33:15 <small>PM</small></div>
        </div>
      </div>

      <footer>
        coded by
        <a href="https://github.com/nsensical" target="_blank"
          ><strong>Isaura Manzano</strong></a
        >, hosted on <a href="https://github.com/nsensical/AION">github</a> &
        deployed at <a href="https://aion-world-clock.netlify.app/">netlify</a>
      </footer>
    </div>

    <script src="javascript/index.js"></script>
  </body>
</html>
